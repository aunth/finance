{% extends "layout.html" %}

{% block title %}
    Change passord
{% endblock%}

{% block main %}
<form action="/change_password" method="post">
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" id="c_password" name="c_password" placeholder="Current password" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="n_password" name="n_password" placeholder="New password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="confimator" name="confimator" placeholder="Confirm new password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Change password</button>
</form>
{% endblock %}
